<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        background-color: rgb(28 100 242);
        width: 10rem;
        height: 6rem;
        padding: 16px;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        border-style: none;
      }
      button:disabled {
        background-color: rgb(18, 86, 224);
        cursor: not-allowed;
        border-style: none;
      }
    </style>
  </head>
  <body>
    <button id="downloadBtn" disabled>Download PDF</button>

    <script src="popup.js"></script>
  </body>
</html>
